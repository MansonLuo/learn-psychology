{% macro radio_btn(qus, a, b, c, d) %}
<div class="container">
	<strong>{{ qus }}</strong>


	<div class="form-check">
		<input class="form-check-input" type="radio" name="test" id="optionA" value="a" checked>
		<label class="form-check-label" for="optionA">
			{{ a }}
		</label>
	</div>

	<div class="form-check">
		<input class="form-check-input" type="radio" name="test" id="optionB" value="a">
		<label class="form-check-label" for="optionB">
			{{ b }}
		</label>
	</div>

	<div class="form-check">
		<input class="form-check-input" type="radio" name="test" id="optionC" value="a">
		<label class="form-check-label" for="optionC">
			{{ c }}
		</label>
	</div>

	<div class="form-check">
		<input class="form-check-input" type="radio" name="test" id="optionD" value="a">
		<label class="form-check-label" for="optionD">
			{{ d }}
		</label>
	</div>
</div>

{% endmacro %}
